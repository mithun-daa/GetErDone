<div>
		
	<ul class="workflow-list">
		<li *ng-for="#workflow of workflows" class="card">
			<workflow-card [workflow]="workflow" (deleted)="onWorkflowDeleted(workflow)"></workflow-card>
		</li>
	</ul>
	
</div>
<div class="add-btn">
	<button class="add-btn--icon"[hidden]="addMode" (click)="addMode=true">+</button>
	
	<workflow-new [hidden]="!addMode" [workflow]="newWorkflow" (created)="onNewWorkflowCreated($event)"
		(canceled)="onNewWorkflowCanceled()">
	</workflow-new>	
</div>
